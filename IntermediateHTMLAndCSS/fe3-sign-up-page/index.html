<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/style.css" rel="stylesheet">
        <script src="assets/script.js" defer></script>
    </head>
    <body>
    
      <div class="wholething">
        
        <div class="backdrop">
            <img 
              src="assets/images/backdrop.jpg"
              alt="leaves"
            >

            <div class="logo">

              <div class="text">
                <img src="assets/images/logo.png" alt="odin logo"> 
                <div>ODIN</div>
              </div>

            </div>

        </div>

        <div class="main">

          <div class="calltoaction">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
          </div>

          <div class="emphasize">
            You <em>know</em> you want to. 
          </div>

          <div class="signup">

            <div class="text">
              Lets do this! 
            </div>

            <form id="signupform" action="results.html" method="GET">

              <label for="firstname">First Name</label>
              <input name="firstname" id="firstname"> 

              <label for="email">Email</label>
              <input type="email" name="email" id="email">

              <label for="password">Password</label>
              <input type="password" name="password" id="password">


              <label for="lastname">Last Name</label>
              <input name="lastname" id="lastname">

              <label for="phonenumber">Phone Number</label>
              <input type="tel" name="phonenumber" id="phonenumber">

              <label for="confpassword">Confirm Password</label>
              <input type="password" name="confpassword" id="confpassword">

            </form> 

          </div>

        <button type="submit" form="signupform">Create Account</button> 

        <div class="already">
          Already have an accout? <a href="">Log in</a> 
        </div>

        </div>

      </div>


    </body>
</html>
