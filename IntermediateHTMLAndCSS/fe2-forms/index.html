<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms in HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            
        <form action="index.html" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" name="user_name" id="name" placeholder="Bob...">
                </li> 
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" name="user_email" id="mail" placeholder="bob@hotmail.com">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea rows="" cols="" id="msg" name="user_message" placeholder="Hello World!..."></textarea>
                </li>
                <li class="buttons">
                    <button type="submit">Send!</button>
                    <button type="reset">Clear</button>
                </li>
            </ul>
        </form>
    
        </div>

    </body>
</html>
