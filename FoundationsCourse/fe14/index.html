<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>

        <h1>Rock Paper Scissors!</h1>

        <div id="info">Your Turn to play!</div>
        <div id="computerplays"></div>
        <div id="result"></div>

        <div class="actions">

            <button type="button" id="rock">
                <img src="images/rock.webp" alt="">
            </button>

            <button type="button" id="paper">
                <img src="images/paper.webp" alt="">
            </button>

            <button type="button" id="scissors">
                <img src="images/scissors.webp" alt="">
            </button>

        </div>

    </body>
</html>
